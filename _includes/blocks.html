<a href="#" class="btn btn--warning" onclick="hideLayer({{ include.topic | default: 'none' | append: '_DIV1'}})">Layer 1</a>

<p>
    <div id='{{ include.topic | default: "none" | append: "_DIV1"}}' class=Layer1>
        {{ include.content1 | default: "X" }}
        <a href="#" class="btn btn--danger" onclick="hideLayer({{ include.topic | default: 'none' | append: '_DIV2'}})">Layer 2</a>
        <div id='{{ include.topic | default: "none" | append: "_DIV2" }}' class=Layer2>
            {{ include.content2 | default: "X" }}
        </div>
    </div>
</p>
